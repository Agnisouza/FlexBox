<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/flex-direction.css">
    <title>Flex Direction</title>
</head>
<body>
    <h1>Flex-direction: row</h1>
    <section class="container row">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </section>
    <h1>Flex-direction: row-reverse</h1>
    <section class="container row-reverse">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </section>
</section>
<h1>Flex-direction: collumn</h1>
<section class="container collumn">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</section>
</section>
<h1>Flex-direction: collumn-reverse</h1>
<section class="container collumn-reverse">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</section>
</body>
</html>
